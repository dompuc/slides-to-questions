<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides to Questions</title>
</head>
<body>
    <h1>Google Slides to Questions</h1>
    <form id="form">
        <label for="presentationId">Google Slides ID:</label><br>
        <input type="text" id="presentationId" required><br><br>

        <label for="sheetId">Google Sheets ID:</label><br>
        <input type="text" id="sheetId" required><br><br>

        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" required><br><br>

        <button type="submit">Analyze Slides</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
